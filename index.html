<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Clientes</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Clientes</h1>
    <blockquote>
      <p>Preencha os campos abaixo e aperta Cadastrar.</p>
    </blockquote>

    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="id">ID</label>
        <div class="controls">
          <input type="text" id="id" placeholder="Id">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="nome">Nome</label>
        <div class="controls">
          <input type="text" id="nome" placeholder="Nome">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="idade">Idade</label>
        <div class="controls">
          <input type="text" id="idade" placeholder="Idade">
        </div>
      </div>
      <br/>
      <div class="control-group">
        <div class="controls">
          <button type="button" class="btn btn-success" onclick="novoCliente()">Cadastrar</button>
          <button type="button" class="btn btn-link" onclick="cadastro.listar()">Atualizar</button>
        </div>
        <br/>
      </form>
      <form class="form-search">
        <label>Nome</label>
        <input type="text" id="q" class="input-medium search-query">
        <button type="button" onclick="cadastro.consultarNome($('#q').val())" class="btn btn-primary">Buscar</button>
      </form>
    </div>

    <table class="table">
      <thead>
        <th>Id</th>
        <th>Nome</th>
        <th>Idade</th>
      </thead>
      <tbody id="tbResultado"><tbody>
    </table>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <scriptÂ src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
